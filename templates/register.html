<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="/static/styles/signup.css">
    </head>
    <body>
        <form action="#" method="POST" style="border:1px solid #ccc">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              
              <label for="username"><b>Username  <red>{{not_valid_username}}</red></b></label>
              <input type="text" placeholder="Enter Username" name="username" required>

              <label for="email"><b>Email  <red>{{not_valid_email}}</red></b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password <red>{{not_valid_rep_psw}}</red></b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                <a href='/' class="cancelbtn">Cancel</a>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>
          {% block body %}{% endblock %}
    </body>
</html>
