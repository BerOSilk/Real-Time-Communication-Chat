<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" href="/static/styles/main.css">
</head>
<body>
    <div class="profile-container">
        <div class="name-container">
            <img class='pfp' src="{{pfp_path}}" alt="Profile Picture">
            <div class="status" style="{{user_color}}"></div>
            <h2 id="user">{{user}}</h2>
            <a href=" {{ url_for('module.settings' , name = user)}} " class="settings" id="settings">⚙Settings</a>
            <form method="POST"><button type="submit" class="logout-btn">logout →</button></form>
        </div>
    </div>
    <div class="chat-container">
        <h2 class="chats">Chats<div class="typing">...</div></h2>
        <input type="text" class="chat-search" id="user-search" placeholder="search for users">
        <div class="users-container" id="users-container">
            {{users | safe }}
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
