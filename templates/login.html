<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="/static/styles/login.css">
    </head>
    <body>
        <h1 class="Just_signed"> {{Just_Signed}} </h1>
        <form action="" method="POST">
          <div class="container">
            <label for="uname"><b>Username <red>{{invalid_user}}</red></b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
        
            <label for="psw"><b>Password <red>{{invalid_password}}</red></b></label>
            <input type="password" id="psw" placeholder="Enter Password" name="psw" required><input type="checkbox" onclick="toggle_password_visibility()">Show Password
        
            <button type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>
        
          <div class="container" style="background-color:#f1f1f1">
            <a href='/' class="cancelbtn">Cancel</a>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </form>
        <script src="/static/js/login.js"></script>
    </body>
</html>
